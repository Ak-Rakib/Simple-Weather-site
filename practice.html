<html lang="en">
<head>

    <title>Weather Site</title>

        <img src="pexels-pixabay-221387.jpg" class="card-img" alt="...">

          <h5 class="card-title">

          <p id="show-area" class="card-text fs-1 fw-bolder"></p>

        </div>
      </div>
